<!DOCTYPE html>
<html>
<head>
<meta name="viewport" charset="windows-1256">
<title>Add Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <form action="addStudent.jsp" method="POST" class="position-absolute top-50 start-50 translate-middle">
<div class="row">
  <div class="col">
    <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="studentFirstName">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="studentLastName">
  </div>
</div>
<br>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="studentUsername">
</div>
<div class="row g-2">
  <div class="col-md">
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" name="studentEmail">
      <label for="floatingInputGrid">Email address</label>
    </div>
  </div>
  <div class="col-md">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid" name="studentLevel">
        <option value="first">First</option>
        <option value="second">Second</option>
        <option value="third">Third</option>
        <option value="fourth">Fourth</option>
      </select>
      <label for="floatingSelectGrid">Student level</label>
    </div>
  </div>
</div>
<br>
<div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="studentPassword">
  <label for="floatingPassword">Password</label>
</div>
<br>
<button type="submit" class="btn btn-primary" id="liveToastBtn">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
